<template>
    <template if:true={showTextSizes}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">Text Size</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                        data-combobox-name="textSize">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <button type="button"
                                class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                data-combobox-name="textSize" onclick={handleComboboxClick} onblur={handleComboboxBlur}>
                                <span class="slds-truncate">{selectedTextSize.label}</span>
                            </button>
                            <span
                                class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                <lightning-icon icon-name="utility:down" size="x-small"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={textSizeOptions} for:item="textSize">
                                    <li role="presentation" class="slds-listbox__item" key={textSize.value}
                                        data-combobox-name="textSize" data-value={textSize.value}
                                        onmousedown={handleComboboxOptionClick}>
                                        <div class="slds-media slds-listbox__option slds-listbox__option_plain"
                                            role="option">
                                            <span class="slds-media__body">
                                                <span class="slds-truncate" title={textSize.label}>
                                                    <p class={textSize.value}>{textSize.label}</p>
                                                </span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showHorizontalAlign}>
        <div class="slds-form-element">
            <label class="slds-form-element__label">Alignment</label>
            <div class="slds-form-element__control">
                <lightning-button-group name="horizontalAlign">
                    <template for:each={horizontalAlignOptions} for:item="alignment">
                        <lightning-button-icon key={alignment.value} icon-name={alignment.icon} value={alignment.value}
                            title={alignment.label} variant={alignment.variant} onclick={handleAlignmentClick}></lightning-button-icon>
                    </template>
                </lightning-button-group>
            </div>
        </div>
    </template>
    <template if:true={showColorPicker}>
        <lightning-input label={colorPickerLabel} type="color" value={colorValue} name={colorPropertyName}
            oncommit={handleValueChange}></lightning-input>
    </template>
    <template if:true={showSizePicker}>
        <lightning-combobox name={sizePropertyName} options={sizes.options} label={sizePickerLabel} value={selectedSize} onchange={handleValueChange}></lightning-combobox>
        <!-- <lightning-input name={sizePropertyName} label={sizePickerLabel} value={selectedSize} oncommit={handleValueChange}></lightning-input> -->
    </template>

</template>
